<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÄ°GORTAM KAYIT - Kurulum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            font-size: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #4b5563;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš€</div>
        <h1>Uygulama Kurulumu</h1>
        <p style="margin-bottom: 1.5rem; color: #6b7280;">LÃ¼tfen baÄŸlanmak istediÄŸiniz web sitesi adresini giriniz.</p>
        
        <div class="input-group">
            <label for="url">Web Sitesi Adresi (URL)</label>
            <input type="text" id="url" placeholder="ornek: app.sigortam.com" value="https://">
        </div>

        <button id="saveBtn">Kaydet ve BaÅŸlat</button>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const saveBtn = document.getElementById('saveBtn');

        saveBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            saveBtn.textContent = 'BaÄŸlanÄ±lÄ±yor...';
            saveBtn.disabled = true;

            try {
                // window.electronAPI is exposed in preload.js
                await window.electronAPI.saveUrl(url);
            } catch (error) {
                console.error(error);
                saveBtn.textContent = 'Hata OluÅŸtu';
                saveBtn.disabled = false;
            }
        });

        // Allow Enter key
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveBtn.click();
            }
        });
    </script>
</body>
</html>
